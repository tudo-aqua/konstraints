stages:
  - build

build-konstraints:
  image: ubuntu:20.04
  stage: build
  script:
    - apt update
    - DEBIAN_FRONTEND="noninteractive" apt install -y openjdk-11-jdk git
    - ./gradlew assemble
    - git rev-parse --short HEAD > konstraints-commit.txt
    - cat konstraints-commit.txt
  artifacts:
    paths:
      - build/libs/*
      - konstraints-commit.txt
